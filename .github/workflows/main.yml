name: Build
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone Down
        uses: actions/checkout@v3
      - name: Build App
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - name: Unit test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: .
